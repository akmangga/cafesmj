  <!-- üîò Butang Aksi -->
  <div class="buttons">
<button onclick="openGoogleMaps()">Open Location</button>
<button onclick="getDirections()">Get Direction</button>
<button onclick="copyCoords()">Copy Coordinate</button>
  </div>

  <!-- üìç Paparan Koordinat -->
  <div class="coords" id="coords">Coordinate: 3.1390, 101.6869</div> <!--ubah coodinate-->

  <script>
    const lat = 3.1390;
    const lng = 101.6869;

    function goBack() {
      window.location.href = 'lamanutama.php'; 
    }

    function openGoogleMaps() {
    const placeUrl = "https://www.google.com/maps/place/3%C2%B008'20.4%22N+101%C2%B041'12.8%22E/@3.139,101.6869,3483m/data=!3m1!1e3!4m4!3m3!8m2!3d3.139!4d101.6869?hl=en-US&entry=ttu&g_ep=EgoyMDI1MTExMC4wIKXMDSoASAFQAw%3D%3D";
    window.open(placeUrl, '_blank');
  }


 function getDirections() {
    const directionsUrl = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
    window.open(directionsUrl, '_blank');
  }



function copyCoords() {
    const coords = `${lat}, ${lng}`;
    navigator.clipboard.writeText(coords)
      .then(() => {
        alert('üìç Coordinates copied!: ' + coords);
      })
      .catch(err => {
        alert('‚ùå Unable to copy coordinates!');
        console.error(err);
      });
  }
</script>
